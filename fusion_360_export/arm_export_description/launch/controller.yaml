    joint: Rev34
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Rev36_position_controller:
    type: effort_controllers/JointPositionController
    joint: Rev36
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Rev39_position_controller:
    type: effort_controllers/JointPositionController
    joint: Rev39
    pid: {p: 100.0, i: 0.01, d: 10.0}
  Rev40_position_controller:
    type: effort_controllers/JointPositionController
    joint: Rev40
    pid: {p: 100.0, i: 0.01, d: 10.0}
